<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="header">
         <div class="container">
             <div class="logo">
                 <a href="#">
                     <img src=img/logo.png alt="">
                 </a>
             </div>
             <ul class="header-nav">
                 <li><a href="#">Articles</a></li>
                 <li><a href="#">Contact</a></li>
                 <li><a href="#"><span class="icon serch-ic"></span></a></li>
             </ul>
         </div>
     </div>
    <div class="main">
        <div class="inner">
           <div class="inner-block">
               <h1>Find a Solicitor</h1>
               <span>Access to justice made easier</span>
               <div class="inner-form">
                   <form>
                       <div class="first-form">
                           <input type="text" name="area" class="form-control" placeholder="Area of practice, e.g. commercial law">
                           <input type="text" name="country" class="form-control" placeholder="County, city or postcode">
                           <input type="submit" value="SEARCH" class="form-btn">
                       </div>
                       <span class="more-option">+ More Option</span>
                       <div class="second-form">
                           <div class="input-group">
                               <!--селект и два инпута тута-->
                           </div>
                           <div class="input-group">
                               <input type="checkbox" name="legal" id="legal">
                               <label for="legal">Some text</label>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
        </div>
    </div>

    <!--jQuery-->
     <script
             src="https://code.jquery.com/jquery-3.1.1.min.js"
             integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
             crossorigin="anonymous"></script>
     <script src="js/plugin.js"></script>
        
</body>
</html>
